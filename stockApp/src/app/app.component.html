<nav class="app-nav">
  <div class="brand">Inventory & Low-Stock Alerts</div>
  <ul class="nav-links">
    <li><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a></li>
    <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
    <li><a routerLink="/movements" routerLinkActive="active">Stock Movements</a></li>
  </ul>
  <ng-container *ngIf="user$ | async as user; else loginLink">
    <div class="auth-links">
      <span class="user-email">{{ user.email }}</span>
      <button pButton type="button" label="Logout" class="p-button-text" (click)="logout()"></button>
    </div>
  </ng-container>
</nav>

<ng-template #loginLink>
  <div class="auth-links">
    <a routerLink="/login" routerLinkActive="active">Login</a>
  </div>
</ng-template>

<main class="app-main">
  <router-outlet></router-outlet>
</main>
