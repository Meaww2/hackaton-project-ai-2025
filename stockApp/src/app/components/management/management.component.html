<div>
    <p>
        Management works!
    </p>
    <p>
        รับเข้า (IN) และเบิกออก (OUT) สินค้า
    </p>
</div>

<div class="row pb-3">
    <div class="col-5">
        <p>
            สินค้า
        </p>
        <p-dropdown [options]="products" [(ngModel)]="selectedProduct" placeholder="Select a Product" [filter]="true"></p-dropdown>
    </div>
    <div class="col-5">
        <p>
            ประเภท
        </p>
        <p-dropdown [options]="type" [(ngModel)]="selectedType" ></p-dropdown>
    </div>
    <div class="col">
        <button mat-raised-button color="accent" routerLink="/management/out"> ADD </button>
    </div>
</div>

<div>
    <p-table [value]="order" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5,10,20]" [responsiveLayout]="'scroll'">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="product">Product <p-sortIcon field="product"></p-sortIcon></th>
                <th pSortableColumn="action">Type <p-sortIcon field="type"></p-sortIcon></th>
                <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.action }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.date }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No orders found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
