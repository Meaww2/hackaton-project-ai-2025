<div>
  <div class="row g-3">
    <!-- สินค้าทั้งหมด -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 border">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="card-title text-muted mb-0">สินค้าทั้งหมด</h6>
            <i class="bi bi-box-seam text-secondary"></i>
          </div>
          <h3 class="fw-bold mb-0">{{ products.length }}</h3>
          <small class="text-muted">รายการสินค้าในระบบ</small>
        </div>
      </div>
    </div>

    <!-- สต็อกใกล้หมด -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 border">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="card-title text-muted mb-0">สต็อกใกล้หมด</h6>
            <i class="bi bi-exclamation-triangle-fill text-danger"></i>
          </div>
          <h3 class="fw-bold text-danger mb-0">{{ lowStockProducts.length }}</h3>
          <small class="text-muted">ต้องสั่งซื้อเพิ่ม</small>
        </div>
      </div>
    </div>

    <!-- รับเข้าวันนี้ -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 border">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="card-title text-muted mb-0">รับเข้าวันนี้</h6>
            <i class="bi bi-arrow-up-circle text-success"></i>
          </div>
          <h3 class="fw-bold text-success mb-0">
            {{ productIn }}
          </h3>
          <small class="text-muted">รายการรับเข้า</small>
        </div>
      </div>
    </div>

    <!-- เบิกออกวันนี้ -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100 border">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="card-title text-muted mb-0">เบิกออกวันนี้</h6>
            <i class="bi bi-arrow-down-circle text-warning"></i>
          </div>
          <h3 class="fw-bold text-warning mb-0">
            {{ productOut }}
          </h3>
          <small class="text-muted">รายการเบิกออก</small>
        </div>
      </div>
    </div>
  </div>
</div>
