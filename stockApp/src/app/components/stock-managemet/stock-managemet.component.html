<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <div class="movement-header p-4">
                <h2>Stock Movement Record </h2>
                <p> Product Receiving (IN) and Issuing (OUT)"</p>
            </div>
        </div>
        <div class="card-body">
            <!-- Search and Filter -->
            <div class="d-flex gap-3 mb-4">
                <div class="flex-grow-1 position-relative">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control ps-5" placeholder="ค้นหา SKU หรือชื่อสินค้า..." />
                </div>
                <button class="btn btn-outline-secondary d-flex align-items-center gap-2">
                    <i class="fas fa-filter"></i>
                    Low Stock Only
                </button>
            </div>

            <!-- Products Table -->
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-secondary">
                        <tr>
                            <th scope="col">SKU</th>
                            <th scope="col">ชื่อสินค้า</th>
                            <th scope="col">หน่วย</th>
                            <th scope="col">คงเหลือ</th>
                            <th scope="col">ขั้นต่ำ</th>
                            <th scope="col">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row (replace with dynamic data if needed) -->
                        <tr>
                            <td>SKU001</td>
                            <td>สินค้า A</td>
                            <td>กล่อง</td>
                            <td>50</td>
                            <td>10</td>
                            <td>
                                <span class="badge bg-success">ปกติ</span>
                            </td>
                        </tr>
                        <tr>
                            <td>SKU002</td>
                            <td>สินค้า B</td>
                            <td>ชิ้น</td>
                            <td>5</td>
                            <td>20</td>
                            <td>
                                <span class="badge bg-danger">ใกล้หมด</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
